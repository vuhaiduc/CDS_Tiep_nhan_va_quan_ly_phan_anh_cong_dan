<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập quản trị</title>
  <link rel="stylesheet" href="../css/admin_style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  </style>
</head>
<body class="admin-auth-page">
  <main class="admin-auth-container">
    <div class="admin-auth-card">
      
      <h1>ĐĂNG NHẬP QUẢN TRỊ</h1>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminEmail">Tài khoản</label>
          <input type="text" id="adminEmail" placeholder="Nhập tài khoản admin" required>
        </div>
        <div class="form-group">
          <label for="adminPassword">Mật khẩu</label>
          <input type="password" id="adminPassword" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn primary full">Đăng nhập</button>
      </form>
    </div>
  </main>
  <script src="../js/admin_login.js"></script>
</body>
</html>
